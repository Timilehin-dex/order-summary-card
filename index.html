<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-primary-paleBlue font-redHat">
    <div class="">
      <img
        class="absolute inset-0 md:block hidden"
        src="images/pattern-background-desktop.svg"
        alt=""
      />
      <img class="absolute" src="images/pattern-background-mobile.svg" alt="" />
      <div class="relative">
        <div class="h-screen grid place-content-center px-5 md:p-0">
          <div
            class="md:w-96 bg-neutral-veryPaleBlue rounded-xl overflow-hidden"
          >
            <img src="images/illustration-hero.svg" alt="" />
            <div class="p-8 grid gap-5 text-center">
              <h1 class="text-neutral-darkBlue font-black text-2xl">
                Order Summary
              </h1>
              <p class="text-neutral-desaturatedBlue text-base">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div
                class="flex justify-between items-center bg-primary-paleBlue bg-opacity-20 p-5 rounded-xl"
              >
                <div class="flex gap-5">
                  <img src="images/icon-music.svg" alt="" />
                  <div>
                    <h5 class="text-neutral-darkBlue font-bold">Annual Plan</h5>
                    <span class="text-neutral-desaturatedBlue"
                      >$59.99/year</span
                    >
                  </div>
                </div>
                <span
                  class="text-primary-brightBlue underline font-bold text-sm"
                  >Change</span
                >
              </div>
              <button
                class="bg-primary-brightBlue text-white text-sm p-3 rounded-lg font-black mt-2 shadow-bottom-darkBlue"
              >
                Proceed to Payment
              </button>
              <button class="text-neutral-desaturatedBlue text-sm font-black">
                Cancel Order
              </button>
            </div>
          </div>
          <div class="attribution">
            Challenge by
            <a
              class="text-purple-500"
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a class="text-purple-500" href="#">Olusoyemi Timilehin</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
